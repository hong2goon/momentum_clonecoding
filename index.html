<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Momentum</title>
    <link rel="stylesheet" type="text/css" href="css/style.min.css" />
  </head>
  <body>
    <div class="region flex">
      <div class="flex-item half-top">
        <div class="clock-wrap">
          <div class="js-clock">
            <span class="format">AM</span>
            <span class="time">00:00</span>
            <span class="seconds">:00</span>
          </div>
        </div>
        <div class="greeting-wrap">
          <form class="js-form">
            <input type="text" placeholder="What is your name?" />
          </form>
          <div class="js-greeting hide">
            greeting, username.
          </div>
        </div>
      </div>
      <div class="flex-item half-bottom">
        <div class="todo-wrap">
          <form class="js-todo-form">
            <input type="text" placeholder="write a to-do" />
          </form>
          <ul class="js-toDoList"></ul>
        </div>
      </div>
    </div>
    <div class="region cover"></div>
    <div class="region bottom left">
      <div class="settings">
        <div class="setting-pannel-wrap">
          <div class="setting-pannel">
            <ul class="nav-menu">
              <li class="nav-item active"><a href="#setting">Setting</a></li>
              <li class="nav-item"><a href="#clock">clock</a></li>
            </ul>
            <div class="setting-view">
              <div class="set-cont setting">
                <form class="js-settingForm js-settingForm1">
                  <h2>Setting</h2>
                  <span>Custom your board</span>
                  <h3>View</h3>
                  <ul class="setting-list">
                    <li>
                      <span class="label">Clock</span>
                      <div class="toggle-switch">
                        <label>
                          <input type="checkbox" class="chk-clock" name="clock" value="clock" />
                          <span>clock</span>
                        </label>
                      </div>
                    </li>
                    <li>
                      <span class="label">Greeting</span>
                      <div class="toggle-switch">
                        <label>
                          <input type="checkbox" class="chk-greeting" name="gretting" value="greeting" />
                          <span>clock</span>
                        </label>
                      </div>
                    </li>
                    <li>
                      <span class="label">Weather</span>
                      <div class="toggle-switch">
                        <label>
                          <input type="checkbox" class="chk-weather" name="weather" value="weather" disabled />
                          <span>clock</span>
                        </label>
                      </div>
                    </li>
                    <li>
                      <span class="label">To-do</span>
                      <div class="toggle-switch">
                        <label>
                          <input type="checkbox" class="chk-todo" name="todo" value="todo" disabled />
                          <span>clock</span>
                        </label>
                      </div>
                    </li>
                  </ul>
                </form>
              </div>
              <div class="set-cont clock hide">
                <form class="js-settingForm js-settingForm2">
                  <h2>Clock</h2>
                  <span>Setting clock options</span>
                  <h3>Options</h3>
                  <ul class="setting-list">
                    <li>
                      <span class="label">12 hour / 24 hour</span>
                      <div class="toggle-switch">
                        <label>
                          <input type="checkbox" class="chk-12h" name="12h" value="12h" />
                          <span>12 hour / 24 hour</span>
                        </label>
                      </div>
                    </li>
                    <li>
                      <span class="label">show seconds</span>
                      <div class="toggle-switch">
                        <label>
                          <input type="checkbox" class="chk-sec" name="sec" value="sec" />
                          <span>show seconds</span>
                        </label>
                      </div>
                    </li>
                  </ul>
                </form>
              </div>
            </div>
          </div>
        </div>
        <button class="btn-setting"><i class="icon">setting</i></button>
      </div>
    </div>
    <script src="js/setting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
  </body>
</html>
